<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wang-Ji TODO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" aria-labelledby="app-title">
      <header class="app__header">
        <div>
          <p class="eyebrow">Task Manager</p>
          <h1 id="app-title">TODO List</h1>
        </div>

        <div class="settings">
          <button id="settings-toggle" class="settings-toggle" type="button" aria-expanded="false" aria-controls="settings-panel">
            Settings
          </button>
          <section id="settings-panel" class="settings-panel" aria-label="Appearance settings" hidden>
            <label for="theme-select">Theme</label>
            <select id="theme-select" name="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="google">Google Colors</option>
              <option value="neon">Neon</option>
              <option value="pastel">Pastel</option>
              <option value="custom">Custom Color</option>
            </select>

            <label id="custom-color-label" for="custom-color" hidden>Custom color</label>
            <input id="custom-color" type="color" value="#1769aa" hidden />

            <label for="bg-upload">Background image</label>
            <input id="bg-upload" type="file" accept="image/png,image/jpeg,image/svg+xml" />
            <button id="clear-bg" type="button" class="clear-bg">Remove image</button>
          </section>
        </div>
      </header>

      <section class="card" aria-label="Create a task">
        <form id="todo-form" class="todo-form">
          <label for="todo-input" class="sr-only">New task</label>
          <input
            id="todo-input"
            name="todo"
            type="text"
            maxlength="120"
            placeholder="Add a task..."
            autocomplete="off"
            required
          />
          <button type="submit">Add</button>
        </form>
      </section>

      <section class="card" aria-label="Task list">
        <div class="list-header">
          <h2>Items</h2>
          <p id="task-stats" aria-live="polite">0 remaining</p>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
        <p id="empty-state" class="empty-state">No tasks yet. Add your first one.</p>
      </section>
    </main>

    <template id="todo-item-template">
      <li class="todo-item">
        <label class="todo-check">
          <input type="checkbox" />
          <span class="checkmark" aria-hidden="true"></span>
        </label>
        <span class="todo-text"></span>
        <button class="delete-btn" type="button" aria-label="Delete task">Delete</button>
      </li>
    </template>

    <script type="module" src="app.js"></script>
  </body>
</html>
